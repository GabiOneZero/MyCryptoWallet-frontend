<div class="page-container"></div>

<app-login *ngIf="showLogin" 
            class="child-component" 
            (eventEmitter)="navigateToRegister($event)">
</app-login>
<app-register *ngIf="!showLogin" 
              class="child-component"
              (eventEmitter)="navigateToLogin($event)">
</app-register>
